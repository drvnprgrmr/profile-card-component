<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="body-overlay">
            <img
                class="bg bg-top"
                src="./images/bg-pattern-top.svg"
                alt="background"
            />
            <img
                class="bg bg-bottom"
                src="./images/bg-pattern-bottom.svg"
                alt="background"
            />
        </div>
        <main>
            <div class="profile-bg">
                <img
                    src="./images/bg-pattern-card.svg"
                    alt="background image"
                />
            </div>
            <div class="profile">
                <div class="profile-img">
                    <img
                        src="./images/image-victor.jpg"
                        alt="Image of Victor Crest"
                    />
                </div>
                <div class="bio">
                    <p><span class="bold">Victor Crest</span><span class="age">26</span></p>
                    <p class="country">London</p>
                </div>
                <div class="stats">
                    <div class="stat">
                        <p class="bold">80K</p>
                        <p class="stat-text">Followers</p>
                    </div>
                    <div class="stat">
                        <p class="bold">803K</p>
                        <p class="stat-text">Likes</p>
                    </div>
                    <div class="stat">
                        <p class="bold">1.4K</p>
                        <p class="stat-text">Photos</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/drvnprgrmr">drvnprgrmr</a>.
            </div>
        </footer>
    </body>
</html>
