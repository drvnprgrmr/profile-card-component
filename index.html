<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="bg-img">
                <img src="./images/bg-pattern-card.svg" alt="background image">
            </div>
            <div>
                <img src="./images/image-victor.jpg" alt="image of Victor Crest">
                <p><span class="bold">Victor Crest</span> 26</p>
                <p class="country">London</p>
                <div>
                    <div>
                        <p class="bold">80K</p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p class="bold">803K</p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p class="bold">1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/drvnprgrmr">drvnprgrmr</a>.
            </div>
        </footer>
    </body>
</html>
